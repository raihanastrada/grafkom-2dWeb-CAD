<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First WebGL</title>
</head>
<body>
    <div class="gl-canvas" style="float: left;">
        <canvas id="my-canvas" width="800" height="600"></canvas>
    </div>
    <div class="main-menu" style="margin-left: 820px;">
        <h1>2D CAD</h1>
        <button id="petunjuk" onclick="displayHelp()">Baca Petunjuk</button>
        <div id="display-help" class="display-help" style="display:none;">
            <h2>Petunjuk</h2>
            <ol>
                <li>1. Blabla</li>
                <li>2. Blabla</li>
            </ol>
        </div>
        <div class="menu-option">
            <h3>Opsi</h3>
            <input type="radio" name="option" id="create" value="create">
            <label for="create"> Buat Shape</label>
            <input type="radio" name="option" id="move" value="move">
            <label for="move"> Geser Shape</label>
            <input type="radio" name="option" id="moveNode" value="moveNode">
            <label for="moveNode"> Geser Titik/Node</label>
            <input type="radio" name="option" id="changeColor" value="changeColor">
            <label for="changeColor"> Ganti Warna</label>
            <input type="radio" name="option" id="changeSize" value="changeSize">
            <label for="changeSize"> Ubah ukuran</label>
        </div>
        <div class="menu">
            <h3>Shape</h3>
            <div class="menu-shape">
                <input type="radio" name="shape" id="line" value="line" >
                <label for="line">Line</label>
                <input type="radio" name="shape" id="square" value="square">
                <label for="square">Square</label>
                <input type="radio" name="shape" id="rectangle" value="rectangle">
                <label for="rectangle">Rectangle</label>
                <input type="radio" name="shape" id="polygon" value="polygon">
                <label for="polygon">Polygon</label>
            </div>
            <div>
                <br>
                <input type="number" name="shape" id="polygonSisi" placeholder="Jumlah Sisi Polygon" min="3" disabled>
                <input type="number" name="shape" id="proporsiXRectangle" placeholder="Proporsi X" min="1" disabled>
                <input type="number" name="shape" id="proporsiYRectangle" placeholder="Proporsi Y" min="1" disabled>
            </div>
            <div class="menu-color">
                <h3>Warna</h3>
                <input type="color" id="color" id="color" value="#000000">
            </div>
    
            <div class="menu-size">
                <h3>Ukuran</h3>
                <input id="widthSlide" type="range" min="-10" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
                <output>0</output>
            </div>
            <div class="menu-saveload">
                <h3>Simpan/Unggah Model</h3>
                <button id="save"  onclick="saveFile()">Save</button>
                <input type="file" id="load">
            </div>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="shader.js"></script>
    <script src="line.js"></script>
    <script src="rectangle.js"></script>
    <script src="polygon.js"></script>
    <script src="main.js"></script>
</body>
</html>
